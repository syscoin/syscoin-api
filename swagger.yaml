swagger: "2.0"
info:
  version: "1.1.4"
  title: Syscoin API
host: localhost:8001
securityDefinitions:
  token:
    type: apiKey
    in: header
    name: token
schemes:
  # remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
tags:
- name: General
  description: All general wallet operations.
- name: Aliases
  description: Operations related to aliases.
- name: Offers
  description: Operations related to offers and the decentralized marketplace functionality.
- name: Escrow
  description: Operations related to escrow.
- name: Certificates
  description: Operations related to digital certificates.
- name: Asset
  description: Assets are similar to ERC20 tokens
paths:
  /assetupdate:
    x-swagger-router-controller: rpc
    post:
      operationId: assetupdate
      description: Perform an update on an asset you control.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetUpdateRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assettransfer:
    x-swagger-router-controller: rpc
    post:
      operationId: assettransfer
      description: Transfer asset from one user to another.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetTransferRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetallocationsenderstatus:
    x-swagger-router-controller: rpc
    get:
      operationId: assetallocationsenderstatus
      description: "Show status as it pertains to any current Z-DAG conflicts or warnings related to a sender or sender/txid combination of an asset allocation transfer. Leave txid empty if you are not checking for a specific transfer. Return value is in the status field and can represent 4 levels(-1:Not Found, 0:OK, 1:Warning or 2:Critical)"
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: asset
        in: query
        required: true
        type: string
      - name: sender
        in: query
        required: true
        type: string
      - name: txid
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AssetAllocationSenderStatus"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetallocationsend:
    x-swagger-router-controller: rpc
    post:
      operationId: assetallocationsend
      description: Send an asset you own to another alias as an asset allocation.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetSendRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetallocationcollectinterest:
    x-swagger-router-controller: rpc
    post:
      operationId: assetallocationcollectinterest
      description: Collect interest on this asset allocation if an interest rate is set on this asset.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetAllocationCollectInterestRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetallocationinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: assetallocationinfo
      description: Show stored values of a single asset allocation. Set getinputs to true if you want to get the allocation inputs, if applicable.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: asset
        in: query
        required: true
        type: string
      - name: alias
        in: query
        required: true
        type: string
      - name: getinputs
        in: query
        required: true
        type: boolean
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AssetAllocation"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetnew:
    x-swagger-router-controller: rpc
    post:
      operationId: assetnew
      description: Create a new Syscoin Asset.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetsend:
    x-swagger-router-controller: rpc
    post:
      operationId: assetsend
      description: Send an asset allocation you own to another alias.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AssetSendRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /assetinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: assetinfo
      description: Show stored values of a single asset and its. Set getinputs to true if you want to get the allocation inputs, if applicable.
      security:
      - token: []
      tags:
      - Asset
      parameters:
      - name: asset
        in: query
        required: true
        type: string
      - name: getinputs
        in: query
        required: true
        type: boolean
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Asset"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /login:
    x-swagger-router-controller: blockmarket
    get:
      operationId: login
      description: Returns a session token for use with subsquent protected calls.
      tags:
      - Blockmarket
      parameters:
      - name: auth
        description: SHA1 hash of the user's authentication information- usernamepassword.
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /syscoinlistreceivedbyaddress:
    x-swagger-router-controller: rpc
    get:
      operationId: syscoinlistreceivedbyaddress
      description: Returns all addresses and balances associated with address
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/SyscoinAddressEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getblock:
    x-swagger-router-controller: rpc
    get:
      operationId: getblock
      description: "If verbose is false, returns a string that is serialized, hex-encoded data for block 'hash'. \
                    If verbose is true, returns an Object with information about block <hash>."
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: hash
        in: query
        required: true
        type: string
      - name: verbose
        in: query
        required: false
        type: boolean
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetBlockResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /setaccount:
    x-swagger-router-controller: rpc
    post:
       operationId: setaccount
       description: Sets a label to an account that is stored off-chain in wallet.dat.
       security:
       - token: []
       tags:
       - General
       parameters:
       - name: request
         in: body
         required: true
         schema:
           $ref: "#/definitions/SetAccountRequest"
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getblockchaininfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getblockchaininfo
      description: Returns an object containing various state info regarding block chain processing.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetBlockchainInfoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getblockcount:
    x-swagger-router-controller: rpc
    get:
      operationId: getblockcount
      description: Returns the number of blocks in the longest block chain.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            type: number
        default:
          description: Error
          schema:
            type: number

  /getinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getinfo
      description: Returns an object containing various state info.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Info"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getmininginfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getmininginfo
      description: Returns a json object containing mining-related information.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MiningInfo"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getnetworkinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getnetworkinfo
      description: Returns a json object containing network-related information.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NetworkInfo"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getpeerinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getpeerinfo
      description: Returns data about each connected network node as a json array of objects.
      security:
      - token: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PeerInfoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /validateaddress:
    x-swagger-router-controller: rpc
    get:
      operationId: validateaddress
      description: Return information about the given syscoin address.
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: syscoinaddress
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ValidateAddressResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /verifymessage:
    x-swagger-router-controller: rpc
    get:
      operationId: verifymessage
      description: Verify a signed message
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: syscoinaddress
        description: The syscoin address to use for the signature.
        in: query
        required: true
        type: string
      - name: signature
        description: The signature provided by the signer in base 64 encoding (see signmessage).
        in: query
        required: true
        type: string
      - name: message
        description: The message that was signed.
        in: query
        required: true
        type: string
      responses:
        "200":
          description: If the signature is verified or not.
          schema:
            type: boolean
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /addmultisigaddress:
    x-swagger-router-controller: rpc
    post:
      operationId: addmultisigaddress
      description: Add a nrequired-to-sign multisignature address to the wallet. Each key is a Syscoin address or hex-encoded public key. If 'account' is specified (DEPRECATED), assign address to that account.
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AddMultisigAddressRequest"
      responses:
        "200":
          description: A syscoin address associated with the keys.
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"


  /aliasbalance:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasbalance
      description: Returns the total amount received by the given alias in transactions with at least minconf confirmations.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
       - name: alias
         description: The syscoin alias for transactions
         in: query
         required: true
         type: string
      responses:
        "200":
          description: Success
          schema:
            type: number
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliaswhitelist:
    x-swagger-router-controller: rpc
    get:
      operationId: aliaswhitelist
      description: List all affiliates for this alias.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: aliasname
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/WhitelistEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /syscointxfund:
    x-swagger-router-controller: rpc
    post:
      operationId: syscointxfund
      description: fund an alias creation (possibly other operations in the future)
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/SyscoinTransactionFundRequest"
      responses:
        "500":
          description: "Could not send raw transaction: Cannot decode transaction from hex string or No funds found in addresses provided "
          schema:
            type: string
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasaddscript:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasaddscript
      description: add a redeem script to alias
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        type: string
        schema:
          $ref: "#/definitions/AliasAddScriptRequest"
      responses:
        "500":
          description: "unable to call aliasaddscript"
          schema:
            type: string
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasclearwhitelist:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasclearwhitelist
      description: "Clear your whitelist(controls who can resell)."
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        type: string
        schema:
          $ref: "#/definitions/AliasClearWhiteListRequest"
      responses:
        "500":
          description: "aliasclearwhitelist [owner alias] [witness].  Clear your whitelist(controls who can resell)."
          schema:
            type: string
        "200":
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasupdatewhitelist:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasupdatewhitelist
      description: "Update to the whitelist(controls who can resell). Array of whitelist entries in parameter 1."
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AliasUpdateWhitelistRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasinfo
      description: Show values of an alias.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: aliasname
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Alias"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasnew:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasnew
      description: Creates a new Syscoin Alias. Requires wallet passphrase to be set with walletpassphrase call.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AliasNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliaspay:
    x-swagger-router-controller: rpc
    post:
      operationId: aliaspay
      description: Send multiple times from an alias. Amounts are double-precision floating point numbers.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AliasPayRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasupdate:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasupdate
      description: Update and possibly transfer an alias. Requires wallet passphrase to be set with walletpassphrase call.
      security:
      - token: []
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AliasUpdateRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasbalance:
    get:
      tags:
      - "Aliases"
      description: "Returns the total amount received by the given alias in transactions\
        \ with at least minconf confirmations."
      operationId: "aliasbalance"
      parameters:
      - name: "alias"
        in: "query"
        description: "The syscoin alias for transactions"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            type: "number"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
      - token: []
      x-swagger-router-controller: "Aliases"
    x-swagger-router-controller: "rpc"

  /certinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: certinfo
      description: Show stored values of a single certificate.
      security:
      - token: []
      tags:
      - Certificates
      parameters:
      - name: guid
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Cert"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certnew:
    x-swagger-router-controller: rpc
    post:
      operationId: certnew
      description: Create a new Syscoin Certificate. Requires wallet passphrase to be set with walletpassphrase call.
      security:
      - token: []
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certtransfer:
    x-swagger-router-controller: rpc
    post:
      operationId: certtransfer
      description: Transfer certificate from one user to another. Requires wallet passphrase to be set with walletpassphrase call.
      security:
      - token: []
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertTransferRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: assuming this returns array of txid related strings, check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certupdate:
    x-swagger-router-controller: rpc
    post:
      operationId: certupdate
      description: Perform an update on an certificate you control. Requires wallet passphrase to be set with walletpassphrase call.
      security:
      - token: []
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertUpdateRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /dumpprivkey:
    x-swagger-router-controller: rpc
    get:
      operationId: dumpprivkey
      description: Reveals the private key corresponding to 'syscoinaddress'. Then the importprivkey can be used with this output.
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: address
        description: The syscoin address for the private key
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /dumpwallet:
    x-swagger-router-controller: rpc
    get:
      operationId: dumpwallet
      description: Dumps all wallet keys in a human-readable format.
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: filename
        description: The filename
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /encryptwallet:
    x-swagger-router-controller: rpc
    post:
      operationId: encryptwallet
      description: "Encrypts the wallet with 'passphrase'. This is for first time encryption. \
                   After this, any calls that interact with private keys such as sending or signing \
                   will require the passphrase to be set prior the making these calls. \
                   Use the walletpassphrase call for this, and then walletlock call. \
                   If the wallet is already encrypted, use the walletpassphrasechange call. \
                   Note that this will shutdown the server."
      security:
      - token: []
      tags:
      - General
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EncryptWalletRequest"
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowacknowledge:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowacknowledge
      description: Acknowledge escrow payment as seller of offer. Deducts qty of offer and increases number of sold inventory.
      security:
      - token: []
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowacknowledgeRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
