      tags:
      - General
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/SignMessageRequest"
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

