swagger: "2.0"
info:
  version: "1.0.0"
  title: Syscoin API
host: localhost:8000
securityDefinitions:
  token:
    type: apiKey
    in: header
    name: token
basePath: /
schemes:
  # remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
tags:
- name: General
  description: All general wallet operations.
- name: Aliases
  description: Operations related to aliases.
- name: Messaging
  description: Operations related to messaging.
- name: Offers
  description: Operations related to offers and the decentralized marketplace functionality.
- name: Escrow
  description: Operations related to escrow.
- name: Certificates
  description: Operations related to digital certificates.
paths:
  /login:
    x-swagger-router-controller: rpc
    get:
      operationId: login
      description: Returns a session token for use with subsquent protected calls.
      tags:
      - Blockmarket
      parameters:
      - name: auth
        description: MD5 hash of the user's authentication information- username:password.
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /getinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: getinfo
      description: Returns an object containing various state info.
      security: []
      tags:
      - General
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Info"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getmininginfo:
      x-swagger-router-controller: rpc
      get:
        operationId: getmininginfo
        description: Returns a json object containing mining-related information.
        security:
          - token: []
        tags:
        - General
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/MiningInfo"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"

  /getpeerinfo:
      x-swagger-router-controller: rpc
      get:
        operationId: getpeerinfo
        description: Returns data about each connected network node as a json array of objects.
        tags:
        - General
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/PeerInfoResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"

  /validateaddress:
      x-swagger-router-controller: rpc
      post:
        operationId: validateaddress
        description: Return information about the given syscoin address.
        tags:
        - General
        parameters:
        - name: syscoinaddress
          in: query
          required: true
          type: string
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/ValidateAddressResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"

  /verifymessage:
    x-swagger-router-controller: rpc
    post:
      operationId: verifymessage
      description: Verify a signed message
      tags:
      - General
      parameters:
      - name: syscoinaddress
        description: The syscoin address to use for the signature.
        in: query
        required: true
        type: string
      - name: signature
        description: The signature provided by the signer in base 64 encoding (see signmessage).
        in: query
        required: true
        type: string
      - name: message
        description: The message that was signed.
        in: query
        required: true
        type: string
      responses:
        "200":
          description: If the signature is verified or not.
          schema:
            type: boolean
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /addmultisigaddress:
    x-swagger-router-controller: rpc
    post:
      operationId: addmultisigaddress
      description: Add a nrequired-to-sign multisignature address to the wallet. Each key is a Syscoin address or hex-encoded public key. If 'account' is specified (DEPRECATED), assign address to that account.
      tags:
      - General
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AddMultisigAddressRequest"
      responses:
        "200":
          description: A syscoin address associated with the keys.
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasaffiliates:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasaffiliates
      description: list affiliations with merchant offers.
      tags:
      - Aliases
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: object #TODO: define type
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasauthenticate:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasauthenticate
      description: "Authenticates an alias with a provided password and returns the private key if successful. Warning: Calling this function over a public network can lead to someone reading your password/private key in plain text."
      tags:
      - Aliases
      parameters:
      - name: alias
        in: query
        required: true
        type: string
      - name: password
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: object #TODO: define type
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasfilter:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasfilter
      description: "Filter aliases
        [regexp] : apply [regexp] on aliases, empty means all aliases
        [from] : show results from this GUID [from], empty means first.
        [aliasfilter] : shows all aliases that are safe to display (not on the ban list)
        aliasfilter \"\" 5 = list aliases updated in last 5 blocks
        aliasfilter \"^alias\" = list all aliases starting with \"alias\"
        aliasfilter 36000 0 0 stat = display stats (number of aliases) on active aliases"
      tags:
      - Aliases
      parameters:
      - name: regexp
        in: query
        description: apply [regexp] on aliases, empty means all aliases
        required: true
        type: string
      - name: from
        in: query
        description: show results from this GUID [from], empty means first
        required: false
        type: string
      - name: safesearch
        in: query
        description: shows all aliases that are safe to display (not on the ban list)
        required: false
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/AliasListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliashistory:
    x-swagger-router-controller: rpc
    get:
      operationId: aliashistory
      description: List all stored values of an alias.
      tags:
      - Aliases
      parameters:
      - name: aliasname
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/AliasHistoryEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: aliasinfo
      description: Show values of an alias.
      tags:
      - Aliases
      parameters:
      - name: aliasname
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Alias"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliaslist:
    x-swagger-router-controller: rpc
    get:
      operationId: aliaslist
      description: List my own aliases.
      tags:
      - Aliases
      parameters:
      - name: aliasname
        description: Alias name to use as filter.
        in: query
        required: false
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/AliasListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasnew:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasnew
      description: Creates a new Syscoin Alias. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AliasNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /aliasupdate:
    x-swagger-router-controller: rpc
    post:
      operationId: aliasupdate
      description: Update and possibly transfer an alias. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Aliases
      parameters:
      - name: request
        in: body
        required: true
        schema:
            $ref: "#/definitions/AliasUpdateRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /certfilter:
    x-swagger-router-controller: rpc
    get:
      operationId: certfilter
      description: "scan and filter certs
        certfilter \"\" 5 = list certs updated in last 5 blocks
        certfilter \"^cert\" = list all certs starting with \"cert\"
        certfilter 36000 0 0 stat = display stats (number of certs) on active certs"
      tags:
      - Certificates
      parameters:
      - name: regexp
        in: query
        description: apply [regexp] on certes, empty means all certes
        required: false
        type: string
      - name: from
        in: query
        description: show results from number [from]
        required: false
        type: string
      - name: certfilter #should be boolean
        in: query
        description: shows all certs that are safe to display (not on the ban list)
        required: false
        type: string
      - name: safesearch #should be boolean
        in: query
        description: shows all certs that are safe to display (not on the ban list)
        required: false
        type: string
      - name: category
        in: query
        description: category you want to search in, empty for all
        required: false
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/CertListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certhistory:
    x-swagger-router-controller: rpc
    get:
      operationId: certhistory
      description: List all stored values of an cert.
      tags:
      - Certificates
      parameters:
      - name: certname
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/CertHistoryEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: certinfo
      description: Show stored values of a single certificate.
      tags:
      - Certificates
      parameters:
      - name: guid
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Cert"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certlist:
    x-swagger-router-controller: rpc
    get:
      operationId: certlist
      description: List certificates that an array of aliases own. Set of aliases to look up based on alias, and private key to decrypt any data found in certificates.
      tags:
      - Certificates
      parameters:
      - name: aliases
        in: query
        required: false
        type: array
        items:
          type: string
      - name: cert
        in: query
        required: false
        type: string
      - name: privatekey
        in: query
        required: false
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/CertListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certnew:
    x-swagger-router-controller: rpc
    post:
      operationId: certnew
      description: Create a new Syscoin Certificate. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certtransfer:
    x-swagger-router-controller: rpc
    post:
      operationId: certtransfer
      description: Transfer certificate from one user to another. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertTransferRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: assuming this returns array of txid related strings, check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /certupdate:
    x-swagger-router-controller: rpc
    post:
      operationId: certupdate
      description: Perform an update on an certificate you control. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Certificates
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/CertUpdateRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /dumpprivkey:
    x-swagger-router-controller: rpc
    get:
      operationId: dumpprivkey
      description: Reveals the private key corresponding to 'syscoinaddress'. Then the importprivkey can be used with this output.
      tags:
      - General
      parameters:
      - name: address
        description: The syscoin address for the private key
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /dumpwallet:
    x-swagger-router-controller: rpc
    get:
      operationId: dumpwallet
      description: Dumps all wallet keys in a human-readable format.
      tags:
      - General
      parameters:
      - name: filename
        description: The filename
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowacknowledge:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowacknowledge
      description: Acknowledge escrow payment as seller of offer. Deducts qty of offer and increases number of sold inventory.
      tags:
      - Escrow
      parameters:
      - name: escrowguid
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowclaimrefund:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowclaimrefund
      description: Claim escrow funds released from seller or arbiter using escrowrefund. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowClaimRefundRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowclaimrelease:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowclaimrelease
      description: Claim escrow funds released from buyer or arbiter using escrowrelease. Requires wallet passphrase to be set with walletpassphrase call.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowClaimReleaseRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowcompleterefund:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowcompleterefund
      description: Completes an escrow refund by creating the escrow complete refund transaction on syscoin blockchain.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowCompleteRefundRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowcompleterelease:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowcompleterelease
      description: Completes an escrow release by creating the escrow complete release transaction on syscoin blockchain.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowCompleteReleaseRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string #TODO: double check
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowfeedback:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowfeedback
      description: "Send feedback for primary and secondary users in escrow, depending on who you are. Ratings are numbers from 1 to 5. User Role is either 'buyer', 'seller', 'reseller', or 'arbiter'.
If you are the buyer, feedbackprimary is for seller and feedbacksecondary is for arbiter.
If you are the seller, feedbackprimary is for buyer and feedbacksecondary is for arbiter.
If you are the arbiter, feedbackprimary is for buyer and feedbacksecondary is for seller.
If arbiter didn't do any work for this escrow you can leave his feedback empty and rating as a 0."
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowFeedbackRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowfilter:
    x-swagger-router-controller: rpc
    get:
      operationId: escrowfilter
      description: scan and filter escrows
      tags:
      - Escrow
      parameters:
      - name: regexp
        in: query
        description: Apply [regexp] on escrows, empty means all escrows
        required: true
        type: string
      - name: from
        in: query
        description: Show results from this GUID [from], 0 means first.
        required: false
        type: number
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/EscrowListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowhistory:
    x-swagger-router-controller: rpc
    get:
      operationId: escrowhistory
      description: List all stored values of an escrow.
      tags:
      - Escrow
      parameters:
      - name: escrow
        description: GUID of escrow
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/EscrowHistoryEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowinfo:
    x-swagger-router-controller: rpc
    get:
      operationId: escrowinfo
      description: Show stored values of a single escrow
      tags:
      - Escrow
      parameters:
      - name: escrow
        description: GUID of escrow
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Escrow"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowlist:
    x-swagger-router-controller: rpc
    get:
      operationId: escrowlist
      description: List escrows that an array of aliases are involved in. Set of aliases to look up based on alias, and private key to decrypt any data found in escrow.
      tags:
      - Escrow
      parameters:
      - name: aliases
        description: List of aliases to display escrows from
        in: query
        required: true
        type: array
        items:
          type: string
      - name: escrow
        description: GUID of escrow
        in: query
        required: false
        type: string
      - name: privatekey
        description: private key for decoding data
        in: query
        required: false
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/EscrowListEntry"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrownew:
    x-swagger-router-controller: rpc
    post:
      operationId: escrownew
      description: Create new arbitrated Syscoin escrow.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowNewRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowrefund:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowrefund
      description: Refunds escrow funds back to buyer, buyer needs to sign the output transaction and send to the network. User role represents either 'seller' or 'arbiter'. Enter in rawTx if this is an external payment refund.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowRefundRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /escrowrelease:
    x-swagger-router-controller: rpc
    post:
      operationId: escrowrelease
      description: Releases escrow funds to seller, seller needs to sign the output transaction and send to the network. User role represents either 'buyer' or 'arbiter'. Enter in rawTx if this is an external payment release.
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/EscrowReleaseRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /generateescrowmultisig:
    x-swagger-router-controller: rpc
    post:
      operationId: generateescrowmultisig
      description: Generates a multisignature escrow transaction
      tags:
      - Escrow
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/GenerateEscrowMultisigRequest"
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getaccount: #deprecated- what is the replacement?
    x-swagger-router-controller: rpc
    get:
      operationId: getaccount
      description: DEPRECATED. Returns the account associated with the given address.
      tags:
      - General
      parameters:
      - name: syscoinaddress
        description: The syscoin address for account lookup.
        in: query
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /getaccountaddress: #deprecated- what is the replacement?
    x-swagger-router-controller: rpc
